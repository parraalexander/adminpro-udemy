<div class="row">
    <div class="col-4">
        <div class="card">
            <h5 class="card-title">Temas</h5>
            <div class="card-body">
                <div class="r-panel-body">
                    <ul id="themecolors" class="m-t-20">
                        <li><b>Con el sidebar claro</b></li>
                        <li>
                            <a #selector0 (click)="cambiarStyle('default',selector0)" data-theme="default"
                                class="selector default-theme">1</a>
                        </li>
                        <li>
                            <a #selector1 (click)="cambiarStyle('green',selector1)" data-theme="green" class="selector green-theme">2</a>
                        </li>
                        <li>
                            <a #selector2 (click)="cambiarStyle('red',selector2)" data-theme="red" class="selector red-theme">3</a>
                        </li>
                        <li>
                            <a #selector3 (click)="cambiarStyle('blue',selector3)" data-theme="blue" class="selector blue-theme">4</a>
                        </li>
                        <li>
                            <a #selector4 (click)="cambiarStyle('purple',selector4)" data-theme="purple" class="selector purple-theme">5</a>
                        </li>
                        <li>
                            <a #selector5 (click)="cambiarStyle('megna',selector5)" data-theme="megna" class="selector megna-theme">6</a>
                        </li>

                        <li class="d-block m-t-30"><b>Con el sidebar oscuro</b></li>
                        <li>
                            <a #selector6 (click)="cambiarStyle('default-dark',selector6)" data-theme="default-dark"
                                class="selector default-dark-theme working">7</a>
                        </li>
                        <li>
                            <a #selector7 (click)="cambiarStyle('green-dark',selector7)" data-theme="green-dark"
                                class="selector green-dark-theme">8</a>
                        </li>
                        <li>
                            <a #selector8 (click)="cambiarStyle('red-dark',selector8)" data-theme="red-dark"
                                class="selector red-dark-theme">9</a>
                        </li>
                        <li>
                            <a #selector9 (click)="cambiarStyle('blue-dark',selector9)" data-theme="blue-dark"
                                class="selector blue-dark-theme">10</a>
                        </li>
                        <li>
                            <a #selector10 (click)="cambiarStyle('purple-dark',selector10)" data-theme="purple-dark"
                                class="selector purple-dark-theme">11</a>
                        </li>
                        <li>
                            <a #selector11 (click)="cambiarStyle('megna-dark',selector11)" data-theme="megna-dark"
                                class="selector megna-dark-theme">12</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
