<div class="row">
  <div class="col-12">
    <div class="card">
      <h5 class="card-title">{{ barraAzul}}</h5>
      <div class="card-body">
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 75%"
            [attr.valuenow]="progress1"
            [style.width]="progress1 + '%'"
          ></div>
          
        </div>
      </div>
    </div>
    <div class="card">
      <h5 class="card-title">{{ barraVerde }}</h5>
      <div class="card-body">
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped bg-success"
            role="progressbar"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 75%"
            [attr.valuenow]="progress2"
            [style.width]="progress2 + '%'"
          ></div>
          
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">

  <div class="col-6">
    <app-incrementador (progress)="progress1 = $event" [titulo]="barraAzul" [valorProgress]="progress1"></app-incrementador>
  </div>
  <div class="col-6">
  <app-incrementador (progress)="progress2 = $event" [titulo]="barraVerde" [valorProgress]="progress2"></app-incrementador>
  </div>
  
</div>
