    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material" id="loginform" [formGroup]="formRegister">
                    <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
                    <h3 class="box-title m-t-40 m-b-0">Registrase</h3><small>Crea tu cuenta y disfruta</small>
                    <div class="form-group m-t-20">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" required="" formControlName="nombre"  placeholder="Nombre">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" required="" formControlName="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" required="" formControlName="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" required="" formControlName="password2" placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-primary p-t-0">
                                <input id="checkbox-signup" type="checkbox" formControlName="terms">
                                <label for="checkbox-signup"> Estoy de acuerdo con los <a href="#">Terminoos</a></label>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="!validarCampos('nombre')" class="form-group text-center m-t-20" class="alert alert-danger" role="alert">
                            <span>  El campo nombre es requerido</span>
                    </div>
                    <div *ngIf="!validarCampos('email')" class="form-group text-center m-t-20" class="alert alert-danger" role="alert">
                            <span>  El campo email es requerido</span>
                    </div>
                    <div *ngIf="!validarCampos('password')" class="form-group text-center m-t-20" class="alert alert-danger" role="alert">
                            <span>  El campo password es requerido</span>
                    </div>
                    <div *ngIf="!validarCampos('password2') && passwordIguales()" class="form-group text-center m-t-20" class="alert alert-danger" role="alert">
                            <span>  El campo password2 debe ser igual a password</span>
                    </div>
                    <div *ngIf="!validadosTerminos()" class="form-group text-center m-t-20" class="alert alert-danger" role="alert">
                            <span>  Debe aceptar terminos y condiciones</span>
                    </div>                  

                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" 
                                    type="submit"
                                    [disabled]="formRegister.invalid"
                                    (click)="registrarCliente()"
                                        >Ingresar</button>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            <p>Ya tienes cuenta? <a routerLink="/login/" class="text-info m-l-5"><b>Ingresar</b></a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
